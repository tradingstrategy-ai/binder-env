name: Binder
on:
  push:
    branches: [ master ]
    tags: [ v* ]
  workflow_dispatch:
    inputs: 
      random:
        description: 'Random input'
        required: false 
        type: boolean

jobs:
  create-mybinder-cache:
    runs-on: ubuntu-latest
    steps:
    - name: cache binder build on mybinder.org
      uses: jupyterhub/repo2docker-action@master
      with:
        NO_PUSH: true
        MYBINDERORG_TAG: ${{ github.event.ref }}